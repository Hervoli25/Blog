{% extends 'base.html' %} {% block content %}
<section class="py-12 bg-white">
	<div class="container mx-auto">
		<h2 class="text-3xl font-bold mb-8">Register</h2>
		<form method="post" class="bg-gray-100 p-6 rounded-lg shadow-md">
			{{ form.hidden_tag() }}
			<div class="mb-4">
				<label for="username" class="block text-gray-700 font-bold mb-2"
					>Username</label
				>
				<input
					type="text"
					id="username"
					name="username"
					required
					class="w-full p-2 border border-gray-300 rounded"
				/>
			</div>

			<div class="mb-4">
				<label for="email" class="block text-gray-700 font-bold mb-2"
					>Email</label
				>
				<input
					type="email"
					id="email"
					name="email"
					required
					class="w-full p-2 border border-gray-300 rounded"
				/>
			</div>

			<div class="mb-4">
				<label for="password" class="block text-gray-700 font-bold mb-2"
					>Password</label
				>
				<input
					type="password"
					id="password"
					name="password"
					required
					class="w-full p-2 border border-gray-300 rounded"
				/>
			</div>

			<div class="flex justify-end">
				<button
					type="submit"
					class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
				>
					Register
				</button>
			</div>
		</form>
	</div>
</section>
{% endblock %}
